<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Scholar's Notebook</title>
    <script>
        // GitHub Pages SPA redirect solution
        // This script takes the current pathname and converts it to a query parameter
        // that will be picked up by index.html and used to restore the correct route

        const pathSegmentsToKeep = 1; // Keep '/journal-y' as the base

        const l = window.location;
        const path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        const query = l.search.slice(1);

        // Redirect to index.html with the path encoded in the query string
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
            '/?/' + path + (query ? '&' + query : '')
        );
    </script>
</head>

<body></body>

</html>
