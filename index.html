  <!-- GitHub Pages SPA redirect handler -->
  <script>
    // This script restores the URL that was encoded by 404.html
    // It runs before React Router initializes, so the correct route will be active
    (function () {
      const redirect = sessionStorage.getItem('redirect');
      sessionStorage.removeItem('redirect');

      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }

      // Also handle the query parameter format from 404.html
      const query = window.location.search;
      if (query && query.indexOf('?/') === 0) {
        const path = query.slice(2).split('&')[0];
        if (path) {
          // Construct the full path for BrowserRouter (no hash)
          const newPath = window.location.pathname.replace(/\/+$/, '') + '/' + path;
          const queryParams = query.split('&').slice(1).join('&');
          window.history.replaceState(null, null,
            newPath + (queryParams ? '?' + queryParams : '') + window.location.hash
          );
        }
      }
    })();
  </script>
</head>

  <script type="module" src="/src/main.tsx"></script>
